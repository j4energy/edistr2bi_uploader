<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Consumi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; margin-bottom: 25px;}
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .flash { padding: 15px; margin-top: 20px; border-radius: 4px; border: 1px solid transparent; }
        .flash.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .template-link { display: block; text-align: center; margin-bottom: 25px; }
        .advanced-section details { border: 1px solid #eee; padding: 10px; border-radius: 4px; margin-top: 20px; }
        .advanced-section summary { font-weight: bold; cursor: pointer; color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carica Consumi</h1>
        
        <a href="/download/template" class="template-link">Scarica il file template per i consumi</a>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="consumi_file">1. Carica il file dei Consumi Totali</label>
                <input type="file" name="consumi_file" id="consumi_file" required>
            </div>
            
            <input type="submit" value="Elabora e Carica su Google Drive">

            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <div class="advanced-section">
                <details>
                    <summary>Opzioni Avanzate (Amministratore)</summary>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="pv_file_override">Sostituisci temporaneamente il file PV di default:</label>
                        <input type="file" name="pv_file_override" id="pv_file_override">
                    </div>
                    <div class="form-group">
                        <label for="admin_password">Password Amministratore:</label>
                        <input type="password" name="admin_password" id="admin_password" placeholder="Necessaria per sostituire il file PV">
                    </div>
                </details>
            </div>

        </form>
    </div>
</body>
</html>
